<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Lists</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            overflow-y: auto;
        }
        .category-bar {
            background-color: #f8f9fa;
        }
        .text-item-bar {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <!-- Category Sidebar -->
            <div class="col-2 p-0 sidebar category-bar border">
                <h5 class="p-3">Methods</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="(method, key) in data" 
                    :key="key" 
                    class="sidebar-item" 
                    :class="{ active: selectedMethod === key }" 
                    @click="selectMethod(key)">
                    {{ method.display }}
                    </li>
                </ul>
            </div>

            <!-- Text Item Sidebar -->
            <div class="col-3 p-0 border border-start-0 sidebar text-item-bar">
                <h5 class="p-3">{{  selectedMethodDisplay }} Items</h5>
                <ul v-if="selectedItems.length > 0" class="list-group list-group-flush">
                    <li class="list-group-item" v-for="(item, index) in selectedItems" :key="index">{{ item }}</li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="col p-0">
                <h4 class="p-3">Parameters</h4>
                <div class="p-3">
                    <p v-if="selectedItems.length > 0">Click on an item in the second sidebar to take an action.</p>
                    <p v-else>No method selected or no items available.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const app = Vue.createApp({
          data() {
            return {
              data: {
                "bitwarden": {
                  "display": "Bitwarden",
                  "items": [
                    "aspx.bwref.yaml",
                    "ysidev.bwref.yaml",
                    "samsung.bwref.yaml"
                  ]
                },
                "files": {
                  "display": "Files",
                  "items": [
                    "test2.txt",
                    "test.txt"
                  ]
                },
                "vtext": {
                  "display": "VTEXT",
                  "items": [
                    "y-jumpin-x.vtext"
                  ]
                }
              },
              selectedMethod: null,
              selectedMethodDisplay: null
            };
          },
          computed: {
            selectedItems() {
              return this.selectedMethod ? this.data[this.selectedMethod].items : [];
            },
            

          },
          methods: {
            selectMethod(methodKey) {
              this.selectedMethod = methodKey;
              this.selectedMethodDisplay = this.data[methodKey].display;
            }
          }
        });
    
        let app2  =app.mount('#app');
        window.app = app2;
      </script>
</body>
</html>
